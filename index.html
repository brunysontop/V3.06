<html>
<head>
    <title>BrunysIXL</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="browser">
        <div class="tab-bar">
            <div class="tab active" onclick="switchTab(event)" data-tab="1">
                Tab 1
            </div>
            <div class="tab" onclick="switchTab(event)" data-tab="2">
                Tab 2
                <button class="close-btn" onclick="closeTab(event)"><i class="fas fa-times"></i></button>
            </div>
            <button class="new-tab" onclick="addTab()">+ New Tab</button>
        </div>
        <div class="controls-bar">
            <button onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
            <button onclick="goForward()"><i class="fas fa-chevron-right"></i></button>
            <button onclick="refreshPage()"><i class="fas fa-sync-alt"></i></button>
            <button onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
        </div>
        <div class="content">
            <iframe id="iframe" src="https://mexismath.web.app"></iframe>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
