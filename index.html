<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrunysIXL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="browser">
        <div class="tab-bar">
            <div class="tab active" onclick="switchTab(event)" data-tab="1">
                Main
            </div>
            <button class="new-tab" onclick="addTab()">+ New Tab</button>
        </div>
        <div class="controls-bar">
            <button onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
            <button onclick="goForward()"><i class="fas fa-chevron-right"></i></button>
            <button onclick="refreshPage()"><i class="fas fa-sync-alt"></i></button>
            <button onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
            <button onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
            <button onclick="toggleGames()"><i class="fas fa-gamepad"></i></button>
        </div>
        <div class="content">
            <iframe id="iframe" src="/static/index.html"></iframe>
        </div>
        <div class="settings-box" id="settings-box">
            <h4>Settings</h4>
            <p>Here you can configure various options.</p>
            <button class="new-tab" onclick="closeSettings()">Close</button>
        </div>
        <div class="games-box" id="games-box">
            <h4>Games</h4>
            <div>
                <img src="/storage/games/polytrack/polytrack.jpeg" alt="poly track" onclick="loadGame('/storage/games/polytrack/index.html')">
                <img src="/storage/games/redball4/splash.webp" alt="red ball 4" onclick="loadGame('/storage/games/redball4/index.html')">
                <img src="/storage/backup-images/omeganuggetclicker.png" alt="slope" onclick="loadGame('https://script.google.com/macros/s/AKfycbzjgnGGeTNL2DTjJzVx3WGvsLjEyA47O6xYss-ijTLWWwrQv9siK9Gn_QqNDlDkrc27/exec')">
                <img src="/storage/games/slope/splash.png" alt="slope" onclick="loadGame('/storage/games/slope/index.html')">
                <img src="/storage/games/1v1lol/splash.png" alt="1v1.lol" onclick="loadGame('/storage/games/1v1lol/index.html')">
                <img src="/storage/games/soccerskills/splash.png" alt="soccer skills" onclick="loadGame('/storage/games/soccerskills/index.html')">
                <img src="/storage/games/basketball-stars/assets/images/basketball-stars.png" alt="slope" onclick="loadGame('/storage/games/basketball-stars/index.html')">
            </div>
            <button class="new-tab" onclick="closeGames()">Close</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
