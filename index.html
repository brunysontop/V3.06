<body>
    <div class="tab-bar">
        <div class="tab active" data-tab="1" onclick="switchTab(event)">
            Main Tab
        </div>
        <div class="new-tab" onclick="addTab()">+ New Tab</div>
    </div>

    <div class="controls">
        <button class="bar-button" onclick="window.location.href='https://dsc.gg/bruny'"><i class="fa-brands fa-discord"></i></button>
        <button class="bar-button" onclick="refreshPage()"><i class="fas fa-sync"></i></button>
        <button class="bar-button" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
        <button class="bar-button" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
        <button class="bar-button" onclick="toggleGames()"><i class="fas fa-gamepad"></i></button>
    </div>

    <div class="iframe-container">
        <iframe class="iframe active" id="iframe-1" src="/static/index.html" sandbox="allow-forms allow-same-origin allow-scripts"></iframe>
    </div>

    <div id="settings-box">
        <h2>Tab Cloak</h2>

        <div>
            <div class="form-group">
                <label for="customTitle">Custom Title:</label>
                <input type="text" id="customTitle" placeholder="Enter new title">
            </div>

            <div class="form-group">
                <label for="customFavicon">Custom Favicon URL:</label>
                <input type="text" id="customFavicon" placeholder="Enter favicon URL">
            </div>

            <div class="form-group">
                <button class="main-button" onclick="changeFaviconAndTitle()">Change Favicon and Title</button>
                <button class="main-button" onclick="resetFaviconAndTitle()">Reset Favicon and Title</button>
            </div>
        </div>

        <h2>Panic Key</h2>

            <div class="container">

        <div class="form-group">
            <label for="key">Key:</label>
            <input type="text" id="key" placeholder="Enter key (e.g., A, B, C)" maxlength="1">
        </div>

        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" placeholder="Enter URL (e.g., https://www.example.com)">
        </div>

        <div class="form-group">
            <button class="main-button" id="addMapping">Set Panic Key</button>
        </div>
    </div>

    </div>

    <script>
        function loadSavedSettings() {
            const savedTitle = localStorage.getItem('customTitle');
            const savedFavicon = localStorage.getItem('customFavicon');

            if (savedTitle) {
                document.title = savedTitle;
                document.getElementById('customTitle').value = savedTitle; 
            }

            if (savedFavicon) {
                document.getElementById('favicon').href = savedFavicon;
                document.getElementById('customFavicon').value = savedFavicon; 
            }
        }

        
        function changeFaviconAndTitle() {
            const newTitle = document.getElementById('customTitle').value;
            const newFavicon = document.getElementById('customFavicon').value;

            if (newTitle) {
                document.title = newTitle;
                localStorage.setItem('customTitle', newTitle); 
            }

            if (newFavicon) {
                const favicon = document.getElementById('favicon');
                favicon.href = newFavicon;
                localStorage.setItem('customFavicon', newFavicon); 
            }
        }

     
        function resetFaviconAndTitle() {
            
            document.title = 'BrunysIXL';
            document.getElementById('favicon').href = '/favicon.ico';
            
            localStorage.removeItem('customTitle');
            localStorage.removeItem('customFavicon');
           
            document.getElementById('customTitle').value = '';
            document.getElementById('customFavicon').value = '';
        }

       
        window.onload = loadSavedSettings;
    </script>
